<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .wrap { max-width: 420px; margin: 40px auto; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    label { display: block; font-size: 14px; margin-top: 10px; }
    input { width: 100%; padding: 10px; margin-top: 6px; box-sizing: border-box; }
    button { margin-top: 14px; width: 100%; padding: 10px; cursor: pointer; }
    .hint { font-size: 13px; color: #374151; margin-top: 10px; }
    .error { background: #fee2e2; border: 1px solid #fecaca; padding: 10px; border-radius: 10px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin: 0 0 8px 0;">Admin Login</h2>

      {% if password_configured is defined and not password_configured %}
        <div class="error">
          Admin password is not configured. Set <b>ADMIN_PASSWORD</b> in environment variables.
        </div>
      {% endif %}

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit">Sign in</button>
      </form>

      <div class="hint">
        Uses <b>ADMIN_USERNAME</b> / <b>ADMIN_PASSWORD</b> (environment variables).
      </div>
    </div>
  </div>
</body>
</html>
